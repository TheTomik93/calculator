<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" async></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="displayTop"></div>
            <div id="displayBottom"></div>
            <div id="display2"><p>To see more projects please visit </p><a href="https://github.com/TheTomik93">github.com/TheTomik93</a></div>
        </div>
        <div id="buttons">
            <div class="notAbout button" id="clear">C</div>
            <div class="notAbout button" id="delete">Del</div>
            <div class="notAbout button" id="schema">Color</div>
            <div class="notAbout button operator" id="divided">/</div>
            <div class="notAbout button number" id="seven">7</div>
            <div class="notAbout button number" id="eight">8</div>
            <div class="notAbout button number" id="nine">9</div>
            <div class="notAbout button operator" id="times">*</div>
            <div class="notAbout button number" id="four">4</div>
            <div class="notAbout button number" id="five">5</div>
            <div class="notAbout button number" id="six">6</div>
            <div class="notAbout button operator" id="minus">-</div>
            <div class="notAbout button number" id="one">1</div>
            <div class="notAbout button number" id="two">2</div>
            <div class="notAbout button number" id="three">3</div>
            <div class="notAbout button operator" id="plus">+</div>
            <div class="button" id="about">?</div>
            <div class="notAbout button number" id="zero">0</div>
            <div class="notAbout button" id="point">.</div>
            <div class="notAbout button" id="equals">=</div>
        </div>
    </div>
</body>
</html>
